{% load i18n %}
<div data-bind="modal: editing" class="modal fade">
    <div class="modal-header">
        <a class="close" data-bind="click: cancelEdit">Ã—</a>
        <h3>{% trans "Edit Data Type" %} "<span data-bind="text: tag"></span>"</h3>
    </div>
    <div class="modal-body">
        <div class="control-group">
            <label class="control-label">{% trans "Tag" %}</label>
            <input type="text" class="control" data-bind="value: tag"/>
            <label class="control-label">{% trans "Visible to all users?" %}</label>
            <input type="checkbox" class="select-bulk" data-bind="checked: is_global" />
        </div>
        <h4>{% trans "Fields" %}</h4>
        <div>
            <table class="table table-striped table-bordered" style="margin-bottom:0">
                <thead>
                    <tr>
                        <th>
                            field_name
                        </th>
                        <th>
                            Delete Field?
                        </th>
                    </tr>
                </thead>
                <tbody>
                <!-- ko foreach: fields -->
                    <tr>
                        <!-- ko ifnot: with_props -->
                        <td>
                            <input type="text" class="input-small" data-bind="value: editTag, hasfocus: true"/>
                        </td>
                        <td>
                            <input type="checkbox" class="select-bulk" data-bind="checked: remove" />                        
                        </td>
                        <!-- /ko -->
                        <!-- ko if: with_props -->
                        <td>
                            <input type="text" class="input-small" data-bind="value: editTag" readonly/>
                        </td>
                        <td>
                            <span>(Not editable)</span>
                        </td>
                        <!-- /ko -->
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>
            <button class="btn btn-primary btn-mini" data-bind="click: addField">
                <i class="icon-white icon-plus"></i>
                {% trans "Add Field" %}
            </button>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: saveEdit">
            {% trans "Save" %}
        </button>
    </div>
</div>
