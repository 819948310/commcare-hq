{% extends login_template %}
{% load i18n %}

{% block title %}{% trans "Password Reset Complete" %}{% endblock title %}

{% block login-content %}
    <div class="row">
        <p>{% trans "Your password was successfully changed." %}</p>
        <a href="{% if domain_name %}{% url 'domain_login' domain=domain_name %}{% else %}{% url 'login' %}{% endif %}" class="btn btn-primary">{% trans "Sign In" %}</a>
    </div>
{% endblock %}
