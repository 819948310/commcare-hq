{% extends "userreports/userreports_base.html" %}
{% load crispy_forms_tags_b3 %}
{% load i18n %}
{% block main_column %}
    {% crispy_b3 form %}
{% if report.get_id %}
<form method='post' action="{% url 'delete_configurable_report' domain report.get_id %}" >
    <input type="submit" value="{% trans 'Delete Report'%}" class="btn btn-danger disable-on-submit">
</form>
{% endif %}
{% endblock %}
