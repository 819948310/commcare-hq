{% extends "hqwebapp/two_column.html" %}
{% load i18n %}
{% load crispy_forms_tags_b3 %}
{% block sidebar %}
<nav class="user-reports">
    <ul class="nav nav-list">
        <li class="nav-header">{% trans "Edit Reports" %}</li>
{% for report in reports %}
        <li>
            <a href="{% url 'edit_configurable_report' domain report.get_id %}">{{ report.display_name }}</a>
        </li>
{% endfor %}
</ul>
</nav>
{% endblock %}
